<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Promethee.GitHub.io by promethee</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <link rel="stylesheet" href="css/gist.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown.js/0.5.0/markdown.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Promethee.GitHub.io</h1>
        <p><img src="https://travis-ci.org/promethee/promethee.github.io.svg?branch=master"/></p>
        <p class="view"><a href="https://github.com/promethee">View My GitHub Profile</a></p>
      </header>
      <section>
        <!-- ko foreach: gists -->
        <p data-bind="attr: {'data-gist-id': id}">
          <div class="gist">
            <small data-bind="text: created_at"></small>
            <p data-bind="html: content" class="gist-content"></p>
            <small data-bind="html: tags" class="gist-tags"></small>
          </div>
        </p>
        <!-- /ko -->
      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    <!-- <script src="javascripts/posts.js"></script> -->
    <script type="text/javascript">
      var gists = ko.observableArray([]);
      var base_url = window.location.href;
      var url_options = -1 < base_url.indexOf('?') ? base_url.split('?')[1]:'sort=created_at&dir=desc';

      if (url_options) {
        url_options = url_options.split('&');
        if (url_options.length) {
          var options = {};
          url_options.filter(function (bit) {
            return -1 < bit.indexOf('=');
          }).map(function (bit) {
            bit = bit.split('=');
            options[bit[0]] = bit[1];
          });
          url_options = options;
        }

        url_options.sort = url_options.sort || 'created_at';
        url_options.dir = url_options.dir || 'asc';
      }

      console.log('url_options', url_options);

      var onGistFile = function (content, gist) {
        gist.content = content;
        gists.push({
          id: gist.id,
          tags: gist.description.substr(1).split('#').map(function (tag) {
            return ['<a href="'+base_url+'?tag='+tag+'">', tag, '</tag>'].join('');
          }),
          created_at: moment(gist.created_at).format('dddd MMMM Do YYYY [@] H:m'),
          content: markdown.toHTML(content)
        });
      };

      var sortGist = function (a, b) {
        return 'asc' === url_options.dir ? a[url_options.sort] >= b[url_options.sort]:a[url_options.sort] < b[url_options.sort];
      };

      var onGistList = function(data) {
        data.sort(sortGist).map(function (gist) {
          var files = Object.keys(gist.files);
          files.map(function (file) {
            $.get(gist.files[file].raw_url, function (data) {
              onGistFile(data, gist)
            });
          });
        });
      };

      $.getJSON('https://api.github.com/users/promethee/gists', onGistList);
      ko.applyBindings(gists);
    </script>
  </body>
</html>
